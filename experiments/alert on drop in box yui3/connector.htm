<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<style type="text/css">
			.topHandle,.bottomHandle{
				border:		1px solid black;
				width: 		5px;
				height:		5px;
				position:	fixed;
			}
			.topHoriz,.bottomHoriz {
				background:	#ff0000;
				height:		3px;
				position:	fixed;
			}
			.vert{
				background:	#ff0000;
				width:		3px;
				position:	fixed;
			}

			
		</style>
		<script type="text/javascript" src="lib/yui/yui/yui.js"></script>
		<script type="text/javascript">
		function init() {
			YUI({
				filter:'raw'
			}).use('dd-drag','dd-drop','dd-proxy','node','event', function (Y) {
				function handleMoved(handle) {
					var handleId = handle.getAttribute('id');
					var topHandle;
					var bottomHandle;
					 
					if (handle.hasClass('topHandle')) {
						topHandle 		= handle;
						bottomHandle 	= Y.all('.' + handleId).filter('.bottomHandle').item(0);
					} else {
						bottomHandle	= handle;
						topHandle 		= Y.all('.' + handleId).filter('.topHandle').item(0);
					}
					
					var topHoriz	= Y.all('.' + handleId).filter('.topHoriz').item(0);
					var vert		= Y.all('.' + handleId).filter('.vert').item(0);
					var bottomHoriz	= Y.all('.' + handleId).filter('.bottomHoriz').item(0);
					
					var topHandle_top		= topHandle.getY();
					var topHandle_left		= topHandle.getX();
					var bottomHandle_top	= bottomHandle.getY();
					var bottomHandle_left	= bottomHandle.getX();
					var topHoriz_top		= topHoriz.getY();
					var topHoriz_left		= topHoriz.getX();
					var topHoriz_width		= Math.abs(Math.floor((topHandle_left - bottomHandle_left)/2));
					var vert_top			= vert.getY();
					var vert_left			= vert.getX();
					var vert_height			= Math.abs(Math.floor(topHandle_top - bottomHandle_top));
					var bottomHoriz_width	= Math.abs(Math.floor((topHandle_left - bottomHandle_left)/2));
										
					topHoriz.setY(topHandle_top + 2);
					topHoriz.setX(topHandle_left + 2);
					topHoriz.setStyle('width',topHoriz_width + 'px');

					vert.setY(topHoriz_top);
					vert.setX(topHoriz_left - 3 + topHoriz_width);
					vert.setStyle('height',vert_height + 'px');
					
					bottomHoriz.setY(vert_top - 3 + vert_height);
					bottomHoriz.setX(vert_left);
					bottomHoriz.setStyle('width',bottomHoriz_width + 'px');

				}
				
				function newConnector(thl,tht,bhl,bht) {
					var topHandleId 	= Y.guid('topHandle_');
					var bottomHandleId 	= Y.guid('bottomHandle_');
					
					var topHandle 	= Y.Node.create('<div id="' 
													+ topHandleId
													+ '" class="'
													+ bottomHandleId
													+ ' topHandle"></div>');
					var bottomHandle = Y.Node.create('<div id="' 
													 + bottomHandleId
													 + '" class="'
													+ topHandleId
													+ ' bottomHandle"></div>');
					var topHoriz 	= Y.Node.create('<div id="" class="'
													+ topHandleId + ' ' + bottomHandleId
													+ ' topHoriz"></div>');
					var vert 		= Y.Node.create('<div id="" class="'
													+ topHandleId + ' ' + bottomHandleId
													+ ' vert"></div>');
					var bottomHoriz = Y.Node.create('<div id="" class="'
													+ topHandleId + ' ' + bottomHandleId
													+ ' bottomHoriz"></div>');
													
					var body = Y.one('body');
					body.appendChild(topHandle);
					topHandle.setX(thl);
					topHandle.setY(tht);
					body.appendChild(topHoriz);
					body.appendChild(vert);
					body.appendChild(bottomHoriz);
					body.appendChild(bottomHandle);
					bottomHandle.setX(bhl);
					bottomHandle.setY(bht);
					
					var ddTop 		= new Y.DD.Drag({node:topHandle});
					ddTop.jd_node 	= topHandle;
					var ddBottom 	= new Y.DD.Drag({node:bottomHandle});
					ddBottom.jd_node = bottomHandle;
					
					handleMoved(topHandle);
				}
				
				//Listen for all drag:drag events
			    Y.DD.DDM.on('drag:drag', function(e) {
			        var handle = e.target.jd_node;
					handleMoved(handle);
			    });
				
				newConnector(30,30,90,60);

			});
		}

		</script>
	</head>
	<body onload="init()">


	</body>
</html>
