<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" ></meta>
		<title>Untitled Document</title>
		<style type="text/css">
			#internal-paragraph {
				position: relative;
			}
			#container-div {
				border: 3px solid black;
				min-width: 300px;
				height: 200px;
				position: absolute;
			}
			#diamond-image {
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>
		<script type="text/javascript">
			function updateText() {
				var text = document.getElementById('some-input').value;
				document.getElementById('internal-paragraph').innerHTML = text;
			}
		</script>
	</head>
	<body>
		<p>
			<input type="text" id="some-input"></input>
			
			<button onclick="updateText()">blah</button>
		</p>
		<div id="container-div">
			<img alt="id-diamond" id="diamond-image" src="if-diamond.PNG" ></img>
			<p id="internal-paragraph">
				hello world
			</p>
		</div>
	</body>
</html>
