<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Prototypal Inheritance Sandbox</title>
		
		<script type="application/javascript">
			var MyBaseClass = function() {
				this.A = 'somethingA';
			};
			/**
			 * @extends MyBaseClass
			 */
			var MyFirstSubClass = function() {
				this.B = 'somethingB';
			};
			MyFirstSubClass.prototype = new MyBaseClass();
			
			/**
			 * 
			 */
			var myObject = new MyFirstSubClass();
			
			/**
			 * program
			 */
			document.write(MyBaseClass.prototype);
			document.write(MyFirstSubClass.prototype);
			document.write(myObject.prototype);
		</script>

		
	</head>
	<body class="yui-skin-sam">
	</body>
</html>
