<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		
		<link rel=StyleSheet href="attribute.css" type="text/css">
		<!--<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.0.0/build/yui/yui.js"></script>-->
		<script type="text/javascript" src="lib/yui/yui/yui-min.js"></script>
		<script type="text/javascript" src="attribute.js"></script>
		<script type="text/javascript">

		</script>
	</head>
	<body onload="/*init()*/">
		<p>$HeadURL: $</p>
		<p>$Id: $</p>
		
		<div class="attr_box">
			<div class="corner corner_top_left"></div>
			<div class="corner corner_top_right"></div>
			<div class="corner corner_bot_left"></div>
			<div class="corner corner_bot_right"></div>
			<div class="attr_box_value">PM</div>
			<div class="sub_level_container">
				<div class="attr_box attr_sub_level">
					<div class="corner corner_top_left"></div>
					<div class="corner corner_top_right"></div>
					<div class="corner corner_bot_left"></div>
					<div class="corner corner_bot_right"></div>
					<div class="attr_box_value">PM</div><div> </div>
					<div class="sub_level_container">
						<div class="attr_box attr_sub_level">
							<div class="corner corner_top_left"></div>
							<div class="corner corner_top_right"></div>
							<div class="corner corner_bot_left"></div>
							<div class="corner corner_bot_right"></div>
							<div class="attr_box_value" style="float:none">PM</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
