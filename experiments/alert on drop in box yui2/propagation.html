<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		
		<style type="text/css">
			#parentDiv {
				 width: 400px;
				 height: 300px;
				 border:	4px solid #666;
			}
			#childDiv {
				 width: 300px;
				 height: 200px;
				 border:	4px solid #666;
			}
		</style>
		

		<script type="text/javascript" src="lib/yui/yahoo/yahoo.js"></script> 
		<script type="text/javascript" src="lib/yui/dom/dom.js"></script> 
		<script type="text/javascript" src="lib/yui/event/event.js"></script> 
		<script type="text/javascript" src="lib/yui/element/element.js"></script> 

		<script type="text/javascript">
			function myOnClick(e) {
				eventTarget = YAHOO.util.Event.getTarget(e);
				eventElement = new YAHOO.util.Element(eventTarget);
				alert(eventElement.get('id'));
				YAHOO.util.Event.stopEvent(e);
			}
			
			function init() { 
				parentDivEl = new YAHOO.util.Element('parentDiv');
				childDivEl  = new YAHOO.util.Element('childDiv');
				
				parentDivEl.on('click', myOnClick);
				childDivEl.on('click', myOnClick);
			}
			 			
		</script> 

		
	</head>
	<body onload="init()">
		<div id="parentDiv">
			<div id="childDiv">Uses YAHOO.util.Event.stopEvent(e); to stop the click event propagating to the parent element.
</div>
		</div>
	</body>
</html>
