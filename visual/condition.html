<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" ></meta>
		<title>Untitled Document</title>
		<style type="text/css">
			.condition {
				min-width: 		200px;
				height: 		90px;
				position: 		absolute;
				padding-left:	20px;
				padding-right:	20px;
				text-align:		center;
			}
			.condition-content {
				position: 	relative;
				top:		11px;	
				height:		59px;
				border:		1px dashed #AAA;
				text-size:	1.5em
			}
			.condition-diamond-image {
				position:	absolute;
				left:		0px;
				width:		100%;
				height:		100%;
			}
			.condition-AND {
				line-height:	57px;
			}
		</style>
		<script type="text/javascript">
			function updateText() {
				var text = document.getElementById('some-input').value;
				document.getElementById('internal-paragraph').innerHTML = text;
			}
		</script>
	</head>
	<body>
		<p>
			<input type="text" id="some-input"></input>
			
			<button onclick="updateText()">blah</button>
		</p>
		<div class="condition">
			<img alt="condition-diamond" class="condition-diamond-image" src="if-diamond.PNG" ></img>
			<div class="condition-content">
				<div class="condition-AND" style="text-">AND</div>
			</div>
		</div>
	</body>
</html>
